<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Air Quality</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
  <!-- Our custom CSS -->
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <div class="maintxt">
          <img src="https://assets3.thrillist.com/v1/image/3122233/1584x1054/crop;jpeg_quality=60.jpg" alt="Nashville Skyline">
            <h1 class="carousel-caption">United States Air Quality</h1>
            <p class="carousel-caption">Welcome to the visualizations of US air quality 1980-2023</p>
          </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="aqi-chart">
          <h4><b>Air Quality Index (AQI) Levels</b></h4>
          <img src="https://www.lrapa.org/wp-content/uploads/2022/10/AQI-Graphic-747x1024.png" alt="AQI Level">
        </div>
      </div>
      <div class="col-md-9">
        <div class="dropdown">
          <h5><strong>Population</strong></h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div id="bar"></div>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-md-12">
        <div id="choropleth"></div>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-md-12">
        <div id="heatmap"></div>
      </div>
    </div>
    
    <br>

  </div>

    <!-- D3 Javascript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Plotly Javascript -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <!-- Our Javascripts -->
    <!-- <script src="{{url_for('static/js', filename='bar.js')}}"></script>
    <script src="{{url_for('static/js', filename='heatmap.js')}}"></script> -->
    <script src="../static/js/bar.js"></script>
    <script src="../static/js/heatmap.js"></script>
    <script src="../static/js/choropleth.js"></script>
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>

</html>
